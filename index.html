<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Missive Sidebar</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 12px;
    }
    pre {
      background: #f6f6f6;
      padding: 8px;
      border-radius: 6px;
      font-size: 12px;
      overflow-x: auto;
    }
    h3 {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h2>Missive Sidebar Integration</h2>
  <p><em>Read-only</em></p>

  <h3>Conversation</h3>
  <p><strong>ID:</strong> <span id="conversation">Waiting…</span></p>

  <h3>Message</h3>
  <p><strong>ID:</strong> <span id="message">Waiting…</span></p>

  <h3>Account</h3>
  <p><strong>ID:</strong> <span id="account">Waiting…</span></p>

  <h3>Raw payload (debug)</h3>
  <pre id="debug">Waiting for message…</pre>

  <script>
    window.addEventListener("message", (event) => {
      // Always log everything first
      console.log("MISSIVE MESSAGE:", event.data);

      document.getElementById("debug").textContent =
        JSON.stringify(event.data, null, 2);

      const data = event.data;
      if (!data) return;

      // Extract defensively
      if (data.conversation && data.conversation.id) {
        document.getElementById("conversation").textContent =
          data.conversation.id;
      }

      if (data.message && data.message.id) {
        document.getElementById("message").textContent =
          data.message.id;
      }

      if (data.account && data.account.id) {
        document.getElementById("account").textContent =
          data.account.id;
      }
    });
  </script>
</body>
</html>
