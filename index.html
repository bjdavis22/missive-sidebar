<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Missive Sidebar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 12px;
      margin: 0;
      background: #fff;
      color: #111;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 12px;
    }
    .row {
      margin-bottom: 8px;
    }
    .label {
      font-weight: 600;
    }
    pre {
      background: #f6f8fa;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h1>Missive Sidebar</h1>

  <div class="row">
    <span class="label">Conversation ID:</span>
    <span id="conversationId">Waiting…</span>
  </div>

  <div class="row">
    <span class="label">Message ID:</span>
    <span id="messageId">Waiting…</span>
  </div>

  <div class="row">
    <span class="label">Account ID:</span>
    <span id="accountId">Waiting…</span>
  </div>

  <h2>Debug payload</h2>
  <pre id="payload">Waiting for message…</pre>

  <script>
    window.addEventListener("message", (event) => {
      const data = event.data;

      document.getElementById("payload").textContent =
        JSON.stringify(data, null, 2);

      if (data.conversation?.id) {
        document.getElementById("conversationId").textContent =
          data.conversation.id;
      }

      if (data.message?.id) {
        document.getElementById("messageId").textContent =
          data.message.id;
      }

      if (data.account?.id) {
        document.getElementById("accountId").textContent =
          data.account.id;
      }
    });
  </script>
</body>
</html>
