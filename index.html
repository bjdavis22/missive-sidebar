<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Missive Sidebar Integration</title>
  <script src="https://integrations.missiveapp.com/missive.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 12px;
      margin: 0;
      font-size: 14px;
      color: #111;
    }
    h1 { font-size: 16px; margin-bottom: 4px; }
    h2 { font-size: 14px; margin-top: 16px; margin-bottom: 6px; }
    .muted { font-size: 12px; color: #666; }
    .message {
      border-top: 1px solid #eee;
      padding-top: 6px;
      margin-top: 6px;
    }
    a {
      color: #2563eb;
      text-decoration: none;
      font-size: 13px;
      word-break: break-all;
    }
    a:hover { text-decoration: underline; }

    details {
      margin-top: 6px;
      background: #f9fafb;
      border-radius: 4px;
      padding: 6px 8px;
    }
    summary {
      cursor: pointer;
      font-size: 12px;
      color: #374151;
    }
    ul {
      padding-left: 16px;
      margin: 6px 0 0;
    }
    li {
      font-size: 12px;
      margin-bottom: 4px;
    }
    .tag {
      font-size: 11px;
      background: #e5e7eb;
      padding: 2px 6px;
      border-radius: 999px;
      margin-left: 6px;
      color: #374151;
    }

    pre {
      background: #f6f8fa;
      padding: 8px;
      border-radius: 4px;
      font-size: 11px;
      max-height: 200px;
      overflow: auto;
    }
  </style>
</head>

<body>

<h1>Missive Sidebar Integration</h1>
<div class="muted">Link-based baseline (SDK-safe)</div>

<h2>Conversation</h2>
<div class="message">
  <div><strong>ID:</strong> <span id="conversationId">‚Äî</span></div>
  <div>
    <a id="conversationLink" href="#" target="_blank">
      Open conversation in Missive ‚Üí
    </a>
  </div>
</div>

<h2>Missive Messages</h2>
<div class="muted">
  Newest ‚Üí Oldest (assumes SDK provides oldest ‚Üí newest)
</div>
<div id="messages">Waiting‚Ä¶</div>

<h2>Raw payload (debug)</h2>
<pre id="payload">Waiting‚Ä¶</pre>

<script>
  function extractLinks(text = "") {
    const links = new Set();

    const http = /\bhttps?:\/\/[^\s<>"')]+/gi;
    const drafts = /\bdrafts:\/\/[^\s<>"')]+|\[Drafts\]\([^)]+\)/gi;

    (text.match(http) || []).forEach(l => links.add(l));
    (text.match(drafts) || []).forEach(l => links.add(l));

    return [...links];
  }

  function updateConversation(conversation) {
    document.getElementById("conversationId").textContent = conversation.id;

    document.getElementById("conversationLink").href =
      `https://mail.missiveapp.com/#/inbox/conversations/${conversation.id}`;

    document.getElementById("payload").textContent =
      JSON.stringify(conversation, null, 2);

    const messagesEl = document.getElementById("messages");
    messagesEl.innerHTML = "";

    if (!Array.isArray(conversation.messages) || conversation.messages.length === 0) {
      messagesEl.textContent = "No messages provided by SDK.";
      return;
    }

    const totalMessages = conversation.messages_count;

    // üîí BASELINE ‚Äî DO NOT TOUCH
    const displayMessages = [...conversation.messages].reverse();

    displayMessages.forEach((msg, index) => {
      const labelNumber = totalMessages - index;

      const msgUrl =
        `https://mail.missiveapp.com/#/inbox/conversations/${conversation.id}/messages/${msg.id}`;

      const links = extractLinks(msg.body || "");
      const draftLinks = links.filter(l => l.includes("draft"));
      const otherLinks = links.filter(l => !l.includes("draft"));

      const msgDiv = document.createElement("div");
      msgDiv.className = "message";

      msgDiv.innerHTML = `
        <div class="muted">
          Message ${labelNumber} ¬∑ ${msg.author?.name || "Unknown sender"}
        </div>

        <div>
          <a href="${msgUrl}" target="_blank">Open message in Missive ‚Üí</a>
        </div>

        ${links.length ? `
          <details>
            <summary>
              Links (${links.length})
              ${draftLinks.length ? `<span class="tag">${draftLinks.length} drafts</span>` : ""}
            </summary>
            <ul>
              ${draftLinks.map(l => `<li>üìù <a href="${l}" target="_blank">${l}</a></li>`).join("")}
              ${otherLinks.map(l => `<li>üîó <a href="${l}" target="_blank">${l}</a></li>`).join("")}
            </ul>
          </details>
        ` : ""}
      `;

      messagesEl.appendChild(msgDiv);
    });
  }

  Missive.on("change:conversations", (ids) => {
    if (!ids || !ids.length) return;

    Missive.fetchConversations(ids, { messages: true })
      .then(conversations => {
        if (conversations && conversations[0]) {
          updateConversation(conversations[0]);
        }
      });
  });
</script>

</body>
</html>
