<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Missive Sidebar Integration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://integrations.missiveapp.com/missive.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 12px;
      margin: 0;
      background: #fff;
      color: #111;
      font-size: 14px;
    }
    h1 { font-size: 16px; margin-bottom: 4px; }
    h2 { font-size: 14px; margin-top: 16px; margin-bottom: 6px; }
    .muted { color: #666; font-size: 12px; }
    .message {
      border-top: 1px solid #eee;
      padding-top: 8px;
      margin-top: 8px;
    }
    button {
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
      margin-top: 4px;
    }
    pre {
      background: #f6f8fa;
      padding: 8px;
      border-radius: 4px;
      font-size: 11px;
      overflow: auto;
      max-height: 200px;
    }
  </style>
</head>
<body>

<h1>Missive Sidebar Integration</h1>
<div class="muted">Read-only baseline (SDK navigation)</div>

<h2>Conversation</h2>
<div><strong>ID:</strong> <span id="conversationId">Waitingâ€¦</span></div>
<button id="openConversationBtn" disabled>Open conversation</button>

<h2>Missive Messages</h2>
<div id="messages">Waiting for conversationâ€¦</div>

<h2>Raw payload (debug)</h2>
<pre id="payload">Waiting for conversationâ€¦</pre>

<script>
  function updateConversation(conversation) {
    document.getElementById("conversationId").textContent = conversation.id;

    const openBtn = document.getElementById("openConversationBtn");
    openBtn.disabled = false;
    openBtn.onclick = () => {
      Missive.openConversation(conversation.id);
    };

    document.getElementById("payload").textContent =
      JSON.stringify(conversation, null, 2);

    const messagesEl = document.getElementById("messages");
    messagesEl.innerHTML = "";

    const messages = (conversation.messages || []).slice();

    // Oldest â†’ newest
    messages.sort((a, b) => (a.created_at || 0) - (b.created_at || 0));

    messages.forEach((msg, index) => {
      const div = document.createElement("div");
      div.className = "message";

      const btn = document.createElement("button");
      btn.textContent = `Message ${index + 1}`;
      btn.onclick = () => {
        Missive.openMessage(conversation.id, msg.id);
      };

      const sender = document.createElement("div");
      sender.className = "muted";
      sender.textContent = msg.author?.name || "Unknown sender";

      div.appendChild(sender);
      div.appendChild(btn);
      messagesEl.appendChild(div);
    });

    if (messages.length === 0) {
      messagesEl.textContent = "No messages found.";
    }
  }

  Missive.on("change:conversations", (conversationIds) => {
    if (!conversationIds || conversationIds.length === 0) return;

    // ðŸ”‘ THIS IS THE FIX
    Missive.fetchConversations(conversationIds, { messages: true })
      .then(conversations => {
        if (conversations && conversations.length > 0) {
          updateConversation(conversations[0]);
        }
      });
  });
</script>

</body>
</html>
