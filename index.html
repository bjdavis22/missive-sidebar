<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Missive Sidebar</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 12px;
    }
    pre {
      background: #f6f6f6;
      padding: 8px;
      border-radius: 6px;
      font-size: 12px;
      overflow-x: auto;
    }
  </style>
</head>

<body>
  <h2>Missive Sidebar Integration</h2>
  <p><em>Read-only</em></p>

  <h3>Conversation</h3>
  <p><strong>ID:</strong> <span id="conversation">Waiting…</span></p>

  <h3>Message</h3>
  <p><strong>ID:</strong> <span id="message">Waiting…</span></p>

  <h3>Account</h3>
  <p><strong>ID:</strong> <span id="account">Waiting…</span></p>

  <h3>Raw context</h3>
  <pre id="debug">Waiting for context…</pre>

  <script>
    if (!window.Missive) {
      document.getElementById("debug").textContent =
        "Missive SDK not detected. This page must be loaded inside Missive.";
    } else {
      Missive.on("context", (ctx) => {
        console.log("Missive context:", ctx);

        document.getElementById("debug").textContent =
          JSON.stringify(ctx, null, 2);

        document.getElementById("conversation").textContent =
          ctx.conversation?.id || "Not provided";

        document.getElementById("message").textContent =
          ctx.message?.id || "Not provided";

        document.getElementById("account").textContent =
          ctx.account?.id || "Not provided";
      });
    }
  </script>
</body>
</html>
