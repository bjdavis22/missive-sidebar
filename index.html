<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Missive Sidebar Integration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Missive iframe SDK -->
  <script src="https://integrations.missiveapp.com/missive.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 12px;
      margin: 0;
      background: #fff;
      color: #111;
      font-size: 14px;
    }
    h1 { font-size: 16px; margin-bottom: 4px; }
    h2 { font-size: 14px; margin-top: 16px; margin-bottom: 6px; }
    .muted { color: #666; font-size: 12px; }
    .row { margin-bottom: 6px; }
    .message {
      border-top: 1px solid #eee;
      padding-top: 8px;
      margin-top: 8px;
    }
    a {
      color: #2563eb;
      cursor: pointer;
      text-decoration: none;
    }
    button {
      margin-top: 4px;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
    }
    pre {
      background: #f6f8fa;
      padding: 8px;
      border-radius: 4px;
      font-size: 11px;
      overflow: auto;
      max-height: 200px;
    }
  </style>
</head>
<body>

  <h1>Missive Sidebar Integration</h1>
  <div class="muted">Read-only</div>

  <h2>Conversation</h2>
  <div class="row">
    <strong>ID:</strong>
    <span id="conversationId">Waiting…</span>
  </div>

  <h2>Missive Messages</h2>
  <div id="messages">Waiting for conversation…</div>

  <h2>Drafts</h2>
  <div id="drafts">Waiting for conversation…</div>

  <h2>Raw payload (debug)</h2>
  <pre id="payload">Waiting for conversation…</pre>

  <script>
    function extractDraftLinksFromHtml(html) {
      if (!html) return [];
      const doc = new DOMParser().parseFromString(html, "text/html");
      return Array.from(doc.querySelectorAll("a[href]"))
        .map(a => a.getAttribute("href"))
        .filter(href => href && href.startsWith("drafts://"));
    }

    function updateConversation(conversation) {
      document.getElementById("conversationId").textContent = conversation.id;
      document.getElementById("payload").textContent =
        JSON.stringify(conversation, null, 2);

      const messagesEl = document.getElementById("messages");
      const draftsEl = document.getElementById("drafts");
      messagesEl.innerHTML = "";
      draftsEl.innerHTML = "";

      let foundDraft = false;

      const messages = (conversation.messages || [])
        .slice()
        .sort((a, b) => new Date(a.created_at) - new Date(b.created_at));

      messages.forEach((msg, index) => {
        const msgDiv = document.createElement("div");
        msgDiv.className = "message";

        const link = document.createElement("a");
        link.textContent = `Message ${index + 1} →`;
        link.onclick = () => {
          Missive.openConversation({
            conversation: conversation.id,
            message: msg.id
          });
        };

        msgDiv.innerHTML = `
          <div><strong>Message ${index + 1}</strong></div>
          <div class="muted">${msg.author?.name || "Unknown sender"}</div>
        `;
        msgDiv.appendChild(link);
        messagesEl.appendChild(msgDiv);

        extractDraftLinksFromHtml(msg.body_html).forEach(draftsUrl => {
          foundDraft = true;
          const btn = document.createElement("button");
          btn.textContent = "Open Draft";
          btn.onclick = () => window.open(draftsUrl);
          draftsEl.appendChild(btn);
        });
      });

      if (!messages.length) {
        messagesEl.textContent = "No messages found.";
      }

      if (!foundDraft) {
        draftsEl.textContent = "No Drafts links found.";
      }
    }

    Missive.on("change:conversations", (conversationIds) => {
      if (!conversationIds?.length) return;

      Missive.fetchConversations(conversationIds).then(conversations => {
        if (conversations?.length) {
          updateConversation(conversations[0]);
        }
      });
    });
  </script>
</body>
</html>
