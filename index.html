<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Missive Sidebar Integration</title>
  <script src="https://integrations.missiveapp.com/missive.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 12px;
      margin: 0;
      font-size: 14px;
      color: #111;
    }

    h1 { font-size: 16px; margin-bottom: 4px; }
    h2 { font-size: 14px; margin-top: 16px; margin-bottom: 6px; }
    .muted { font-size: 12px; color: #666; }

    .message {
      border-top: 1px solid #eee;
      padding-top: 6px;
      margin-top: 6px;
    }

    details { margin-top: 6px; }

    summary {
      cursor: pointer;
      font-size: 12px;
      color: #2563eb;
      user-select: none;
    }

    ul {
      margin: 6px 0;
      padding-left: 16px;
    }

    li { margin-bottom: 6px; }

    a {
      color: #2563eb;
      text-decoration: none;
      font-size: 13px;
      word-break: break-all;
    }

    a:hover { text-decoration: underline; }

    pre {
      background: #f6f8fa;
      padding: 8px;
      border-radius: 4px;
      font-size: 11px;
      max-height: 200px;
      overflow: auto;
    }
  </style>
</head>

<body>

<h1>Missive Sidebar Integration</h1>
<div class="muted">Baseline ordering preserved · external navigation fixed</div>

<h2>Conversation</h2>
<div class="message">
  <div><strong>ID:</strong> <span id="conversationId">—</span></div>
  <div>
    <a id="conversationLink" target="_blank" rel="noopener noreferrer">
      Open conversation in Missive →
    </a>
  </div>
</div>

<h2>Missive Messages</h2>
<div class="muted">Newest → Oldest</div>
<div id="messages">Waiting…</div>

<h2>Raw payload (debug)</h2>
<pre id="payload">Waiting…</pre>

<script>
  function cleanUrl(url) {
    return url.replace(/[)\].,]+$/, "");
  }

  function extractLinks(text) {
    const drafts = [];
    const web = [];
    if (!text) return { drafts, web };

    const md = /\[([^\]]+)\]\(([^)\s]+)\)/g;
    let m;
    while ((m = md.exec(text)) !== null) {
      const url = cleanUrl(m[2]);
      if (url.startsWith("drafts://")) drafts.push({ label: m[1], url });
      else if (url.startsWith("http")) web.push({ label: m[1], url });
    }

    const bare = /\b([a-z][a-z0-9+\-.]*:\/\/[^\s<>"]+)/gi;
    (text.match(bare) || []).forEach(raw => {
      const url = cleanUrl(raw);
      if (url.startsWith("drafts://")) drafts.push({ label: url, url });
      else if (url.startsWith("http")) web.push({ label: url, url });
    });

    return { drafts, web };
  }

  function renderToggle(title, links) {
    if (!links.length) return null;

    const details = document.createElement("details");
    const summary = document.createElement("summary");
    summary.textContent = `${title} (${links.length})`;
    details.appendChild(summary);

    const ul = document.createElement("ul");
    links.forEach(l => {
      const li = document.createElement("li");
      li.innerHTML = `
        <a href="${l.url}"
           target="_blank"
           rel="noopener noreferrer">
          ${l.label}
        </a>`;
      ul.appendChild(li);
    });

    details.appendChild(ul);
    return details;
  }

  function updateConversation(conversation) {
    document.getElementById("conversationId").textContent = conversation.id;

    document.getElementById("conversationLink").href =
      `https://mail.missiveapp.com/#/inbox/conversations/${conversation.id}`;

    document.getElementById("payload").textContent =
      JSON.stringify(conversation, null, 2);

    const messagesEl = document.getElementById("messages");
    messagesEl.innerHTML = "";

    const total = conversation.messages_count;
    const ordered = [...conversation.messages].reverse();

    ordered.forEach((msg, index) => {
      const msgDiv = document.createElement("div");
      msgDiv.className = "message";

      const msgUrl =
        `https://mail.missiveapp.com/#/inbox/conversations/${conversation.id}/messages/${msg.id}`;

      msgDiv.innerHTML = `
        <div class="muted">
          Message ${total - index} · ${msg.author?.name || "Unknown sender"}
        </div>
        <div>
          <a href="${msgUrl}"
             target="_blank"
             rel="noopener noreferrer">
            Open message in Missive →
          </a>
        </div>
      `;

      const body = msg.text || msg.body || "";
      const { drafts, web } = extractLinks(body);

      const draftsToggle = renderToggle("Drafts / App links", drafts);
      const webToggle = renderToggle("Web links", web);

      if (draftsToggle) msgDiv.appendChild(draftsToggle);
      if (webToggle) msgDiv.appendChild(webToggle);

      messagesEl.appendChild(msgDiv);
    });
  }

  Missive.on("change:conversations", ids => {
    if (!ids?.length) return;
    Missive.fetchConversations(ids, { messages: true })
      .then(c => c[0] && updateConversation(c[0]));
  });
</script>

</body>
</html>
