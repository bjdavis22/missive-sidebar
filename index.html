<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Missive Sidebar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Missive iframe JS API -->
  <script src="https://integrations.missiveapp.com/missive.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 12px;
      margin: 0;
      background: #fff;
      color: #111;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 12px;
    }
    h2 {
      font-size: 14px;
      margin-top: 16px;
    }
    .row {
      margin-bottom: 8px;
    }
    .label {
      font-weight: 600;
    }
    .section {
      margin-top: 12px;
      padding-top: 8px;
      border-top: 1px solid #eee;
    }
    button {
      display: block;
      width: 100%;
      margin: 6px 0;
      padding: 8px;
      font-size: 13px;
      cursor: pointer;
    }
    pre {
      background: #f6f8fa;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h1>Missive Sidebar Integration</h1>
  <div class="row"><strong>Read-only</strong></div>

  <div class="row">
    <span class="label">Conversation ID:</span>
    <span id="conversationId">Waiting…</span>
  </div>

  <div class="row">
    <span class="label">Subject:</span>
    <span id="subject">–</span>
  </div>

  <div class="row">
    <span class="label">Participants:</span>
    <span id="participants">–</span>
  </div>

  <div class="section">
    <h2>Drafts</h2>
    <div id="drafts">No drafts found</div>
  </div>

  <div class="section">
    <h2>Missive Messages</h2>
    <div id="messages">No messages yet</div>
  </div>

  <div class="section">
    <h2>Debug payload</h2>
    <pre id="payload">Waiting for conversation…</pre>
  </div>

  <script>
    function extractLinks(text) {
      if (!text) return [];
      const urlRegex = /\bhttps?:\/\/[^\s<>"]+/gi;
      return text.match(urlRegex) || [];
    }

    function updateConversation(conversation) {
      document.getElementById("conversationId").textContent =
        conversation.id || "–";

      document.getElementById("subject").textContent =
        conversation.subject || "–";

      if (conversation.participants) {
        document.getElementById("participants").textContent =
          conversation.participants
            .map(p => p.email || p.name || p.id)
            .join(", ");
      } else {
        document.getElementById("participants").textContent = "–";
      }

      // ----- LINK EXTRACTION -----
      const draftsContainer = document.getElementById("drafts");
      draftsContainer.innerHTML = "";

      const messagesContainer = document.getElementById("messages");
      messagesContainer.innerHTML = "";

      let foundDrafts = false;

      if (conversation.messages) {
        conversation.messages.forEach((msg, index) => {
          const text = msg.body_text || msg.body || "";
          const links = extractLinks(text);

          // Show message links (Missive message IDs)
          const msgDiv = document.createElement("div");
          msgDiv.textContent = `Message ${index + 1}: ${msg.id}`;
          messagesContainer.appendChild(msgDiv);

          links.forEach((url) => {
            if (url.startsWith("drafts://")) {
              foundDrafts = true;

              const btn = document.createElement("button");
              btn.textContent = "Open Draft";
              btn.onclick = () => {
                // Open via window.open – avoids rendering markdown
                window.open(url);
              };

              draftsContainer.appendChild(btn);
            }
          });
        });
      }

      if (!foundDrafts) {
        draftsContainer.textContent = "No drafts found";
      }

      document.getElementById("payload").textContent =
        JSON.stringify(conversation, null, 2);
    }

    // Fired whenever the selected conversation changes
    Missive.on("change:conversations", (conversationIds) => {
      if (!conversationIds || conversationIds.length === 0) return;

      Missive.fetchConversations(conversationIds).then((conversations) => {
        if (conversations && conversations.length > 0) {
          updateConversation(conversations[0]);
        }
      });
    });
  </script>
</body>
</html>
