<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Missive Sidebar Integration</title>
  <script src="https://integrations.missiveapp.com/missive.js"></script>

  <!--
    Missive Sidebar Integration
    Version 2.05
    Adds conversation-level link aggregation
  -->

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 12px;
      margin: 0;
      font-size: 14px;
      color: #111;
    }
    h1 { font-size: 16px; margin-bottom: 4px; }
    h2 { font-size: 14px; margin-top: 16px; margin-bottom: 6px; }
    .muted { font-size: 12px; color: #666; }
    .message {
      border-top: 1px solid #eee;
      padding-top: 6px;
      margin-top: 6px;
    }
    a {
      color: #2563eb;
      text-decoration: none;
      font-size: 13px;
      display: block;
      margin: 2px 0;
    }
    a:hover { text-decoration: underline; }

    .toggle {
      cursor: pointer;
      font-size: 12px;
      color: #444;
      margin-top: 4px;
      user-select: none;
    }
    .toggle::before { content: "▸ "; }
    .toggle.open::before { content: "▾ "; }

    .toggle-content {
      display: none;
      margin-left: 12px;
      margin-top: 4px;
    }
    .toggle-content.open { display: block; }

    pre {
      background: #f6f8fa;
      padding: 8px;
      border-radius: 4px;
      font-size: 11px;
      max-height: 200px;
      overflow: auto;
    }
  </style>
</head>

<body>

<h1>Missive Sidebar Integration</h1>
<div class="muted">Version 2.05 — conversation links aggregated</div>

<h2>Conversation</h2>
<div class="message">
  <div><strong>ID:</strong> <span id="conversationId">—</span></div>
  <div>
    <a id="conversationLink" href="#" target="_blank" rel="noopener">
      Open conversation in Missive →
    </a>
  </div>
  <div id="conversationLinks"></div>
</div>

<h2>Missive Messages</h2>
<div class="muted">Newest → Oldest (baseline preserved)</div>
<div id="messages">Waiting…</div>

<h2>Raw payload (debug)</h2>
<pre id="payload">Waiting…</pre>

<script>
  const VERSION = "2.05";

  function createToggle(label) {
    const toggle = document.createElement("div");
    toggle.className = "toggle";
    toggle.textContent = label;

    const content = document.createElement("div");
    content.className = "toggle-content";

    toggle.addEventListener("click", () => {
      toggle.classList.toggle("open");
      content.classList.toggle("open");
    });

    return { toggle, content };
  }

  function extractUrls(text) {
    if (!text) return [];
    const regex = /\bhttps?:\/\/[^\s<>"]+/gi;
    return text.match(regex) || [];
  }

  function isDraftsLink(url) {
    return url.startsWith("drafts://") || url.includes("drafts/x-callback-url");
  }

  function updateConversation(conversation) {
    document.getElementById("conversationId").textContent = conversation.id;
    document.getElementById("conversationLink").href =
      `https://mail.missiveapp.com/#/inbox/conversations/${conversation.id}`;

    document.getElementById("payload").textContent =
      JSON.stringify(conversation, null, 2);

    const messagesEl = document.getElementById("messages");
    messagesEl.innerHTML = "";

    const conversationLinksEl = document.getElementById("conversationLinks");
    conversationLinksEl.innerHTML = "";

    if (!Array.isArray(conversation.messages) || !conversation.messages.length) {
      messagesEl.textContent = "No messages provided by SDK.";
      return;
    }

    /* ---------------- Conversation-level aggregation ---------------- */

    const allUrls = [];

    conversation.messages.forEach(msg => {
      extractUrls(msg.body || msg.preview || "").forEach(url => {
        allUrls.push(url);
      });
    });

    const uniqueUrls = [...new Set(allUrls)];

    if (uniqueUrls.length) {
      const draftsToggle = createToggle("Drafts / App links");
      const webToggle = createToggle("Web links");

      uniqueUrls.forEach(url => {
        const link = document.createElement("a");
        link.href = url;
        link.textContent = url;
        link.target = "_blank";
        link.rel = "noopener";

        if (isDraftsLink(url)) {
          draftsToggle.content.appendChild(link);
        } else {
          webToggle.content.appendChild(link);
        }
      });

      if (draftsToggle.content.children.length) {
        conversationLinksEl.appendChild(draftsToggle.toggle);
        conversationLinksEl.appendChild(draftsToggle.content);
      }

      if (webToggle.content.children.length) {
        conversationLinksEl.appendChild(webToggle.toggle);
        conversationLinksEl.appendChild(webToggle.content);
      }
    }

    /* ---------------- Message rendering (unchanged) ---------------- */

    const totalMessages = conversation.messages_count;
    const displayMessages = [...conversation.messages].reverse();

    displayMessages.forEach((msg, index) => {
      const msgDiv = document.createElement("div");
      msgDiv.className = "message";

      const labelNumber = totalMessages - index;
      const msgUrl =
        `https://mail.missiveapp.com/#/inbox/conversations/${conversation.id}/messages/${msg.id}`;

      msgDiv.innerHTML = `
        <div class="muted">
          Message ${labelNumber} · ${msg.author?.name || "Unknown sender"}
        </div>
        <a href="${msgUrl}" target="_blank" rel="noopener">
          Open message in Missive →
        </a>
      `;

      const urls = extractUrls(msg.body || msg.preview || "");
      const uniqueMsgUrls = [...new Set(urls)];

      if (uniqueMsgUrls.length) {
        const draftsToggle = createToggle("Drafts / App links");
        const webToggle = createToggle("Web links");

        uniqueMsgUrls.forEach(url => {
          const link = document.createElement("a");
          link.href = url;
          link.textContent = url;
          link.target = "_blank";
          link.rel = "noopener";

          if (isDraftsLink(url)) {
            draftsToggle.content.appendChild(link);
          } else {
            webToggle.content.appendChild(link);
          }
        });

        if (draftsToggle.content.children.length) {
          msgDiv.appendChild(draftsToggle.toggle);
          msgDiv.appendChild(draftsToggle.content);
        }

        if (webToggle.content.children.length) {
          msgDiv.appendChild(webToggle.toggle);
          msgDiv.appendChild(webToggle.content);
        }
      }

      messagesEl.appendChild(msgDiv);
    });
  }

  Missive.on("change:conversations", (ids) => {
    if (!ids || !ids.length) return;

    Missive.fetchConversations(ids, { messages: true })
      .then(conversations => {
        if (conversations && conversations[0]) {
          updateConversation(conversations[0]);
        }
      });
  });
</script>

</body>
</html>
