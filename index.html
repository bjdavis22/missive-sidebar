<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Missive Sidebar Integration</title>
  <script src="https://integrations.missiveapp.com/missive.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 12px;
      margin: 0;
      font-size: 14px;
      color: #111;
    }
    h1 { font-size: 16px; margin-bottom: 4px; }
    h2 { font-size: 14px; margin-top: 16px; margin-bottom: 6px; }
    .muted { font-size: 12px; color: #666; }

    .message {
      border-top: 1px solid #eee;
      padding-top: 6px;
      margin-top: 6px;
    }

    a {
      color: #2563eb;
      text-decoration: none;
      font-size: 13px;
      word-break: break-all;
    }
    a:hover { text-decoration: underline; }

    details {
      margin-top: 6px;
    }
    summary {
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
    }

    ul {
      padding-left: 16px;
      margin: 6px 0;
    }
    li {
      margin-bottom: 4px;
    }

    pre {
      background: #f6f8fa;
      padding: 8px;
      border-radius: 4px;
      font-size: 11px;
      max-height: 200px;
      overflow: auto;
    }
  </style>
</head>

<body>

<h1>Missive Sidebar Integration</h1>
<div class="muted">Baseline 2.01 â€” conversation link aggregation</div>

<h2>Conversation</h2>
<div class="message">
  <div><strong>ID:</strong> <span id="conversationId">â€”</span></div>
  <div>
    <a id="conversationLink" target="_blank">Open conversation in Missive â†’</a>
  </div>
</div>

<h2>Conversation Links</h2>
<div id="conversationLinks" class="muted">Waitingâ€¦</div>

<h2>Missive Messages</h2>
<div class="muted">
  Newest â†’ Oldest (baseline ordering preserved)
</div>
<div id="messages">Waitingâ€¦</div>

<h2>Raw payload (debug)</h2>
<pre id="payload">Waitingâ€¦</pre>

<script>
  function extractLinks(html) {
    if (!html) return [];

    const doc = new DOMParser().parseFromString(html, "text/html");
    return Array.from(doc.querySelectorAll("a[href]"))
      .map(a => a.getAttribute("href"))
      .filter(Boolean);
  }

  function classifyLink(url) {
    if (url.startsWith("drafts://")) return "Drafts";
    if (url.includes("missiveapp.com")) return "Missive";
    return "Web";
  }

  function renderConversationLinks(groupedLinks) {
    const container = document.getElementById("conversationLinks");
    container.innerHTML = "";

    const appNames = Object.keys(groupedLinks).sort();

    if (appNames.length === 0) {
      container.textContent = "No links found in conversation.";
      return;
    }

    appNames.forEach(app => {
      const details = document.createElement("details");
      const summary = document.createElement("summary");
      summary.textContent = `${app} (${groupedLinks[app].length})`;

      const ul = document.createElement("ul");

      groupedLinks[app].forEach(url => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = url;
        a.textContent = url;

        // ðŸ”‘ critical: never load inside iframe
        a.target = "_blank";
        a.rel = "noopener noreferrer";

        li.appendChild(a);
        ul.appendChild(li);
      });

      details.appendChild(summary);
      details.appendChild(ul);
      container.appendChild(details);
    });
  }

  function updateConversation(conversation) {
    document.getElementById("conversationId").textContent = conversation.id;
    document.getElementById("conversationLink").href =
      `https://mail.missiveapp.com/#/inbox/conversations/${conversation.id}`;

    document.getElementById("payload").textContent =
      JSON.stringify(conversation, null, 2);

    const messagesEl = document.getElementById("messages");
    messagesEl.innerHTML = "";

    if (!Array.isArray(conversation.messages) || conversation.messages.length === 0) {
      messagesEl.textContent = "No messages provided by SDK.";
      return;
    }

    const totalMessages = conversation.messages_count;

    // ðŸ”’ BASELINE ORDER â€” DO NOT TOUCH
    const displayMessages = [...conversation.messages].reverse();

    // Conversation-level aggregation
    const seen = new Set();
    const groupedLinks = {};

    displayMessages.forEach((msg, index) => {
      const labelNumber = totalMessages - index;

      const msgUrl =
        `https://mail.missiveapp.com/#/inbox/conversations/${conversation.id}/messages/${msg.id}`;

      const msgDiv = document.createElement("div");
      msgDiv.className = "message";

      msgDiv.innerHTML = `
        <div class="muted">
          Message ${labelNumber} Â· ${msg.author?.name || "Unknown sender"}
        </div>
        <div>
          <a href="${msgUrl}" target="_blank" rel="noopener noreferrer">
            Open message in Missive â†’
          </a>
        </div>
      `;

      messagesEl.appendChild(msgDiv);

      // Collect links for conversation-level view
      extractLinks(msg.body_html).forEach(url => {
        if (seen.has(url)) return;
        seen.add(url);

        const app = classifyLink(url);
        groupedLinks[app] ||= [];
        groupedLinks[app].push(url);
      });
    });

    renderConversationLinks(groupedLinks);
  }

  Missive.on("change:conversations", ids => {
    if (!ids || !ids.length) return;

    Missive.fetchConversations(ids, { messages: true })
      .then(conversations => {
        if (conversations && conversations[0]) {
          updateConversation(conversations[0]);
        }
      });
  });
</script>

</body>
</html>
