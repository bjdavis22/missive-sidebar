<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Missive Sidebar Integration</title>
  <script src="https://integrations.missiveapp.com/missive.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 12px;
      margin: 0;
      font-size: 14px;
      color: #111;
    }

    h1 { font-size: 16px; margin-bottom: 4px; }
    h2 { font-size: 14px; margin-top: 16px; margin-bottom: 6px; }

    .muted {
      font-size: 12px;
      color: #666;
    }

    .message {
      border-top: 1px solid #eee;
      padding-top: 6px;
      margin-top: 6px;
    }

    a {
      color: #2563eb;
      text-decoration: none;
      font-size: 13px;
    }

    a:hover {
      text-decoration: underline;
    }

    details {
      margin-top: 6px;
    }

    summary {
      cursor: pointer;
      font-size: 12px;
      color: #444;
    }

    .links {
      margin-top: 4px;
      padding-left: 12px;
    }

    .links a {
      display: block;
      word-break: break-all;
      font-size: 12px;
    }

    pre {
      background: #f6f8fa;
      padding: 8px;
      border-radius: 4px;
      font-size: 11px;
      max-height: 200px;
      overflow: auto;
    }
  </style>
</head>

<body>

<h1>Missive Sidebar Integration</h1>
<div class="muted">Baseline ordering preserved Â· Link extraction added</div>

<h2>Conversation</h2>
<div class="message">
  <div><strong>ID:</strong> <span id="conversationId">â€”</span></div>
  <div>
    <a id="conversationLink" href="#" target="_blank">
      Open conversation in Missive â†’
    </a>
  </div>
</div>

<h2>Missive Messages</h2>
<div class="muted">
  Newest â†’ Oldest (baseline preserved)
</div>
<div id="messages">Waitingâ€¦</div>

<h2>Raw payload (debug)</h2>
<pre id="payload">Waitingâ€¦</pre>

<script>
  function extractLinksFromText(text) {
    const drafts = [];
    const web = [];

    if (!text) return { drafts, web };

    const urlRegex = /\b(drafts:\/\/[^\s<>"]+|https?:\/\/[^\s<>"]+)/gi;
    const matches = text.match(urlRegex) || [];

    matches.forEach(url => {
      if (url.startsWith("drafts://")) {
        drafts.push(url);
      } else {
        web.push(url);
      }
    });

    return { drafts, web };
  }

  function updateConversation(conversation) {
    document.getElementById("conversationId").textContent = conversation.id;

    document.getElementById("conversationLink").href =
      `https://mail.missiveapp.com/#/inbox/conversations/${conversation.id}`;

    document.getElementById("payload").textContent =
      JSON.stringify(conversation, null, 2);

    const messagesEl = document.getElementById("messages");
    messagesEl.innerHTML = "";

    if (!Array.isArray(conversation.messages) || conversation.messages.length === 0) {
      messagesEl.textContent = "No messages provided by SDK.";
      return;
    }

    const totalMessages = conversation.messages_count;

    // ðŸ”‘ BASELINE (do not touch):
    // SDK provides oldest â†’ newest
    // Reverse ONCE and USE the reversed array
    const displayMessages = [...conversation.messages].reverse();

    displayMessages.forEach((msg, index) => {
      const labelNumber = totalMessages - index;

      const msgUrl =
        `https://mail.missiveapp.com/#/inbox/conversations/${conversation.id}/messages/${msg.id}`;

      const { drafts, web } = extractLinksFromText(msg.body);

      const msgDiv = document.createElement("div");
      msgDiv.className = "message";

      msgDiv.innerHTML = `
        <div class="muted">
          Message ${labelNumber} Â· ${msg.author?.name || "Unknown sender"}
        </div>
        <div>
          <a href="${msgUrl}" target="_blank">
            Open message in Missive â†’
          </a>
        </div>
      `;

      if (drafts.length > 0) {
        const d = document.createElement("details");
        d.innerHTML = `
          <summary>Drafts links (${drafts.length})</summary>
          <div class="links">
            ${drafts.map(l => `<a href="${l}" target="_blank">${l}</a>`).join("")}
          </div>
        `;
        msgDiv.appendChild(d);
      }

      if (web.length > 0) {
        const d = document.createElement("details");
        d.innerHTML = `
          <summary>Web links (${web.length})</summary>
          <div class="links">
            ${web.map(l => `<a href="${l}" target="_blank">${l}</a>`).join("")}
          </div>
        `;
        msgDiv.appendChild(d);
      }

      messagesEl.appendChild(msgDiv);
    });
  }

  Missive.on("change:conversations", (ids) => {
    if (!ids || !ids.length) return;

    Missive.fetchConversations(ids, { messages: true })
      .then(conversations => {
        if (conversations && conversations[0]) {
          updateConversation(conversations[0]);
        }
      });
  });
</script>

</body>
</html>
