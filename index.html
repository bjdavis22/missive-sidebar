<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Missive Sidebar Integration</title>
  <script src="https://integrations.missiveapp.com/missive.js"></script>

  <!--
    Missive Sidebar Integration
    Version 2.08
    Single fix: drafts URL punctuation (regex de-greedy)
  -->

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 12px;
      margin: 0;
      font-size: 14px;
      color: #111;
    }
    h1 { font-size: 16px; margin-bottom: 4px; }
    h2 { font-size: 14px; margin-top: 16px; margin-bottom: 6px; }
    .muted { font-size: 12px; color: #666; }

    .section {
      margin-bottom: 12px;
    }

    .toggle {
      cursor: pointer;
      font-size: 12px;
      color: #444;
      user-select: none;
      margin-top: 4px;
    }
    .toggle::before { content: "▸ "; }
    .toggle.open::before { content: "▾ "; }

    .toggle-content {
      display: none;
      margin-left: 12px;
      margin-top: 4px;
    }
    .toggle-content.open { display: block; }

    a {
      color: #2563eb;
      text-decoration: none;
      font-size: 13px;
      display: block;
      margin: 2px 0;
    }
    a:hover { text-decoration: underline; }

    .message {
      border-top: 1px solid #eee;
      padding-top: 6px;
      margin-top: 6px;
    }

    pre {
      background: #f6f8fa;
      padding: 8px;
      border-radius: 4px;
      font-size: 11px;
      max-height: 200px;
      overflow: auto;
    }
  </style>
</head>

<body>

<h1>Missive Sidebar Integration</h1>
<div class="muted">Version 2.08 — drafts URL punctuation fix</div>

<h2>Conversation</h2>
<div class="section">
  <div><strong>ID:</strong> <span id="conversationId">—</span></div>
  <a id="conversationLink" href="#" target="_blank" rel="noopener">
    Open conversation in Missive →
  </a>
  <div id="conversationLinks"></div>
</div>

<h2>Missive Messages</h2>
<div class="muted">Newest → Oldest (ordering preserved)</div>
<div id="messages">Waiting…</div>

<h2>Raw payload (debug)</h2>
<pre id="payload">Waiting…</pre>

<script>
  const VERSION = "2.08";

  function createToggle(label) {
    const toggle = document.createElement("div");
    toggle.className = "toggle";
    toggle.textContent = label;

    const content = document.createElement("div");
    content.className = "toggle-content";

    toggle.addEventListener("click", () => {
      toggle.classList.toggle("open");
      content.classList.toggle("open");
    });

    return { toggle, content };
  }

  function extractUrls(text) {
    if (!text) return [];
    // FIXED: exclude trailing punctuation like ")"
    const regex = /\bhttps?:\/\/[^\s<>")\]]+/gi;
    return [...new Set(text.match(regex) || [])];
  }

  function isDraftsLink(url) {
    return url.startsWith("drafts://") || url.includes("drafts/x-callback-url");
  }

  function renderLinks(container, urls) {
    if (!urls.length) return;

    const drafts = urls.filter(isDraftsLink);
    const web = urls.filter(u => !isDraftsLink(u));

    if (drafts.length) {
      const t = createToggle("Drafts / App links");
      drafts.forEach(url => {
        const a = document.createElement("a");
        a.href = url;
        a.textContent = url;
        t.content.appendChild(a);
      });
      container.appendChild(t.toggle);
      container.appendChild(t.content);
    }

    if (web.length) {
      const t = createToggle("Web links");
      web.forEach(url => {
        const a = document.createElement("a");
        a.href = url;
        a.textContent = url;
        a.target = "_blank";
        a.rel = "noopener";
        t.content.appendChild(a);
      });
      container.appendChild(t.toggle);
      container.appendChild(t.content);
    }
  }

  function updateConversation(conversation) {
    document.getElementById("conversationId").textContent = conversation.id;
    document.getElementById("conversationLink").href =
      `https://mail.missiveapp.com/#/inbox/conversations/${conversation.id}`;

    document.getElementById("payload").textContent =
      JSON.stringify(conversation, null, 2);

    const conversationLinksEl = document.getElementById("conversationLinks");
    conversationLinksEl.innerHTML = "";

    const allConversationUrls = extractUrls(
      conversation.subject || ""
    );

    renderLinks(conversationLinksEl, allConversationUrls);

    const messagesEl = document.getElementById("messages");
    messagesEl.innerHTML = "";

    const total = conversation.messages_count;
    const displayMessages = [...conversation.messages].reverse();

    displayMessages.forEach((msg, index) => {
      const msgDiv = document.createElement("div");
      msgDiv.className = "message";

      const labelNumber = total - index;
      const msgUrl =
        `https://mail.missiveapp.com/#/inbox/conversations/${conversation.id}/messages/${msg.id}`;

      msgDiv.innerHTML = `
        <div class="muted">
          Message ${labelNumber} · ${msg.author?.name || "Unknown sender"}
        </div>
        <a href="${msgUrl}" target="_blank" rel="noopener">
          Open message in Missive →
        </a>
      `;

      const urls = extractUrls(msg.body || msg.preview || "");
      renderLinks(msgDiv, urls);

      messagesEl.appendChild(msgDiv);
    });
  }

  Missive.on("change:conversations", (ids) => {
    if (!ids || !ids.length) return;

    Missive.fetchConversations(ids, { messages: true })
      .then(conversations => {
        if (conversations && conversations[0]) {
          updateConversation(conversations[0]);
        }
      });
  });
</script>

</body>
</html>
