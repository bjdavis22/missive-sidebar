<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Missive Sidebar Integration</title>
  <script src="https://integrations.missiveapp.com/missive.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 12px;
      margin: 0;
      font-size: 14px;
      color: #111;
    }
    h1 { font-size: 16px; margin-bottom: 4px; }
    h2 { font-size: 14px; margin-top: 16px; margin-bottom: 6px; }
    .muted { font-size: 12px; color: #666; }
    .message {
      border-top: 1px solid #eee;
      padding-top: 6px;
      margin-top: 6px;
    }
    .links {
      margin-top: 4px;
      padding-left: 12px;
    }
    .links a {
      display: block;
      font-size: 12px;
      color: #2563eb;
      text-decoration: none;
      word-break: break-all;
    }
    .links a:hover { text-decoration: underline; }
    pre {
      background: #f6f8fa;
      padding: 8px;
      border-radius: 4px;
      font-size: 11px;
      max-height: 200px;
      overflow: auto;
    }
  </style>
</head>

<body>

<h1>Missive Sidebar Integration</h1>
<div class="muted">Link-based baseline (SDK-safe)</div>

<h2>Conversation</h2>
<div class="message">
  <div><strong>ID:</strong> <span id="conversationId">â€”</span></div>
  <div>
    <a id="conversationLink" href="#" target="_blank">
      Open conversation in Missive â†’
    </a>
  </div>
</div>

<h2>Missive Messages</h2>
<div class="muted">
  Newest â†’ Oldest (baseline preserved)
</div>
<div id="messages">Waitingâ€¦</div>

<h2>Raw payload (debug)</h2>
<pre id="payload">Waitingâ€¦</pre>

<script>
  function extractLinks(text) {
    if (!text) return [];
    const urlRegex = /https?:\/\/[^\s<>"']+/gi;
    return Array.from(new Set(text.match(urlRegex) || []));
  }

  function updateConversation(conversation) {
    document.getElementById("conversationId").textContent = conversation.id;

    document.getElementById("conversationLink").href =
      `https://mail.missiveapp.com/#/inbox/conversations/${conversation.id}`;

    document.getElementById("payload").textContent =
      JSON.stringify(conversation, null, 2);

    const messagesEl = document.getElementById("messages");
    messagesEl.innerHTML = "";

    if (!Array.isArray(conversation.messages) || conversation.messages.length === 0) {
      messagesEl.textContent = "No messages provided by SDK.";
      return;
    }

    const totalMessages = conversation.messages_count;

    // ðŸ”’ BASELINE: newest â†’ oldest (derived from timestamps)
    const messages = [...conversation.messages].sort((a, b) => {
      const ta = new Date(a.created_at || a.sent_at || 0).getTime();
      const tb = new Date(b.created_at || b.sent_at || 0).getTime();
      return tb - ta;
    });

    messages.forEach((msg, index) => {
      const labelNumber = totalMessages - index;

      const msgUrl =
        `https://mail.missiveapp.com/#/inbox/conversations/${conversation.id}/messages/${msg.id}`;

      const content =
        msg.body || msg.text || msg.preview || "";

      const links = extractLinks(content);

      const msgDiv = document.createElement("div");
      msgDiv.className = "message";

      msgDiv.innerHTML = `
        <div class="muted">
          Message ${labelNumber} Â· ${msg.author?.name || "Unknown sender"}
        </div>
        <div>
          <a href="${msgUrl}" target="_blank">
            Open message in Missive â†’
          </a>
        </div>
        <div class="links">
          ${
            links.length
              ? links.map(l => `<a href="${l}" target="_blank">${l}</a>`).join("")
              : `<div class="muted">No links found</div>`
          }
        </div>
      `;

      messagesEl.appendChild(msgDiv);
    });
  }

  Missive.on("change:conversations", (ids) => {
    if (!ids || !ids.length) return;

    Missive.fetchConversations(ids, { messages: true })
      .then(conversations => {
        if (conversations && conversations[0]) {
          updateConversation(conversations[0]);
        }
      });
  });
</script>

</body>
</html>
