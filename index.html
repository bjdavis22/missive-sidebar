<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Missive Sidebar Integration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Missive iframe SDK -->
  <script src="https://integrations.missiveapp.com/missive.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 12px;
      margin: 0;
      background: #fff;
      color: #111;
    }

    h1 {
      font-size: 16px;
      margin-bottom: 4px;
    }

    h2 {
      font-size: 14px;
      margin: 16px 0 6px;
    }

    .muted {
      color: #666;
      font-size: 12px;
      margin-bottom: 12px;
    }

    .block {
      margin-bottom: 10px;
      font-size: 13px;
    }

    ul {
      padding-left: 16px;
      margin: 6px 0;
    }

    li {
      margin-bottom: 6px;
    }

    a {
      color: #2563eb;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    pre {
      background: #f6f8fa;
      padding: 8px;
      border-radius: 4px;
      font-size: 11px;
      overflow: auto;
    }
  </style>
</head>

<body>
  <h1>Missive Sidebar Integration</h1>
  <div class="muted">Read-only</div>

  <div class="block">
    <strong>Conversation</strong><br />
    ID: <span id="conversationId">Waiting…</span>
  </div>

  <h2>Missive Messages</h2>
  <ul id="messages">
    <li>Waiting for conversation…</li>
  </ul>

  <h2>Drafts</h2>
  <div class="muted">Draft detection coming next.</div>

  <h2>Raw payload (debug)</h2>
  <pre id="debug">Waiting for conversation…</pre>

  <script>
    function renderMessages(conversationId, messages) {
      const list = document.getElementById("messages");
      list.innerHTML = "";

      if (!messages || messages.length === 0) {
        list.innerHTML = "<li>No messages found.</li>";
        return;
      }

      // Oldest → newest
      messages
        .sort((a, b) => new Date(a.created_at) - new Date(b.created_at))
        .forEach((msg, index) => {
          const li = document.createElement("li");

          const link = document.createElement("a");
          link.href =
            `https://mail.missiveapp.com/#inbox/conversations/${conversationId}/messages/${msg.id}`;
          link.target = "_self"; // IMPORTANT: scrolls instead of popup
          link.textContent = `Message ${index + 1}`;

          li.appendChild(link);
          list.appendChild(li);
        });
    }

    Missive.on("change:conversations", (conversationIds) => {
      if (!conversationIds || conversationIds.length === 0) return;

      const conversationId = conversationIds[0];
      document.getElementById("conversationId").textContent = conversationId;
      document.getElementById("messages").innerHTML =
        "<li>Loading messages…</li>";

      // Fetch conversation for debug
      Missive.fetchConversations([conversationId]).then((conversations) => {
        if (conversations && conversations[0]) {
          document.getElementById("debug").textContent =
            JSON.stringify(conversations[0], null, 2);
        }
      });

      // Fetch ALL messages (not limited to 5)
      Missive.fetchMessages(conversationId).then((messages) => {
        renderMessages(conversationId, messages);
      });
    });
  </script>
</body>
</html>
