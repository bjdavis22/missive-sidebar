<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Missive Sidebar</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 12px;
    }
    pre {
      background: #f6f6f6;
      padding: 8px;
      border-radius: 6px;
      font-size: 12px;
      overflow-x: auto;
    }
  </style>
</head>

<body>
  <h2>Missive Sidebar Integration</h2>
  <p><em>Read-only</em></p>

  <h3>Conversation</h3>
  <p><strong>ID:</strong> <span id="conversation">Waiting…</span></p>

  <h3>Message</h3>
  <p><strong>ID:</strong> <span id="message">Waiting…</span></p>

  <h3>Account</h3>
  <p><strong>ID:</strong> <span id="account">Waiting…</span></p>

  <h3>Raw context</h3>
  <pre id="debug">Waiting for Missive…</pre>

  <script>
    function setDebug(text) {
      document.getElementById("debug").textContent = text;
    }

    function update(ctx) {
      document.getElementById("conversation").textContent =
        ctx.conversation?.id || "Not provided";

      document.getElementById("message").textContent =
        ctx.message?.id || "Not provided";

      document.getElementById("account").textContent =
        ctx.account?.id || "Not provided";

      setDebug(JSON.stringify(ctx, null, 2));
    }

    // Wait for Missive SDK readiness (this is the missing piece)
    function waitForMissive() {
      if (!window.Missive || !Missive.ready) {
        setTimeout(waitForMissive, 50);
        return;
      }

      Missive.ready.then(() => {
        setDebug("Missive ready. Waiting for context…");

        Missive.on("context", (ctx) => {
          console.log("Missive context:", ctx);
          update(ctx);
        });
      });
    }

    waitForMissive();
  </script>
</body>
</html>
