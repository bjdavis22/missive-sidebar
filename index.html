<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Missive Sidebar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Missive iframe JS API -->
  <script src="https://integrations.missiveapp.com/missive.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 12px;
      margin: 0;
      background: #fff;
      color: #111;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 12px;
    }
    .row {
      margin-bottom: 8px;
    }
    .label {
      font-weight: 600;
    }
    pre {
      background: #f6f8fa;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      overflow: auto;
    }
    button {
      margin-right: 8px;
      margin-top: 8px;
      padding: 6px 10px;
      font-size: 13px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Missive Sidebar</h1>

  <div class="row">
    <span class="label">Conversation ID:</span>
    <span id="conversationId">Waiting…</span>
  </div>

  <div class="row">
    <span class="label">Subject:</span>
    <span id="subject">–</span>
  </div>

  <div class="row">
    <span class="label">Missive Link:</span>
    <span id="link">–</span>
  </div>

  <div class="row">
    <button id="copyLink" disabled>Copy Missive Link</button>
    <button id="sendToDrafts" disabled>Send to Drafts</button>
  </div>

  <h2>Debug (conversation subset)</h2>
  <pre id="payload">Waiting for conversation…</pre>

  <script>
    let currentConversation = null;

    function updateUI(conversation) {
      currentConversation = conversation;

      document.getElementById("conversationId").textContent =
        conversation.id || "–";

      document.getElementById("subject").textContent =
        conversation.subject || "–";

      document.getElementById("link").textContent =
        conversation.link || "–";

      document.getElementById("payload").textContent =
        JSON.stringify(
          {
            id: conversation.id,
            subject: conversation.subject,
            link: conversation.link
          },
          null,
          2
        );

      document.getElementById("copyLink").disabled = false;
      document.getElementById("sendToDrafts").disabled = false;
    }

    // Listen for conversation changes
    Missive.on("change:conversations", (conversationIds) => {
      if (!conversationIds || conversationIds.length === 0) return;

      Missive.fetchConversations(conversationIds).then((conversations) => {
        if (conversations && conversations.length > 0) {
          updateUI(conversations[0]);
        }
      });
    });

    // Copy Missive link
    document.getElementById("copyLink").addEventListener("click", () => {
      if (!currentConversation?.link) return;

      navigator.clipboard.writeText(currentConversation.link).then(() => {
        alert("Missive link copied to clipboard");
      });
    });

    // Send to Drafts
    document.getElementById("sendToDrafts").addEventListener("click", () => {
      if (!currentConversation) return;

      const title =
        currentConversation.subject || "Missive Conversation";

      const body =
        title +
        "\n\n---\n\n" +
        "Missive:\n" +
        currentConversation.link +
        "\n\nConversation ID:\n" +
        currentConversation.id;

      const draftsURL =
        "drafts://x-callback-url/create" +
        "?title=" + encodeURIComponent(title) +
        "&text=" + encodeURIComponent(body);

      window.location.href = draftsURL;
    });
  </script>
</body>
</html>
