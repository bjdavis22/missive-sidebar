<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Missive Sidebar – Drafts + Messages</title>

  <!-- ✅ REQUIRED: Missive Sidebar SDK -->
  <script src="https://missiveapp.com/sdk/sidebar.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 12px;
      font-size: 14px;
    }
    h2 {
      margin-top: 0;
    }
    h3 {
      margin-top: 16px;
      margin-bottom: 6px;
    }
    button {
      display: block;
      margin: 4px 0;
      padding: 6px 10px;
      font-size: 13px;
      cursor: pointer;
    }
    .muted {
      color: #666;
      font-size: 12px;
    }
    pre {
      background: #f6f6f6;
      padding: 6px;
      font-size: 11px;
      overflow-x: auto;
    }
  </style>
</head>
<body>

  <h2>Missive Sidebar Integration</h2>
  <p class="muted">Read-only</p>

  <h3>Status</h3>
  <pre id="status">Waiting for Missive context…</pre>

  <h3>Drafts</h3>
  <div id="drafts">Waiting for conversation…</div>

  <h3>Missive Messages</h3>
  <div id="messages">Waiting for conversation…</div>

  <script>
    const status = document.getElementById("status");
    const draftsContainer = document.getElementById("drafts");
    const messagesContainer = document.getElementById("messages");

    function extractDraftLinks(text) {
      if (!text) return [];
      const regex = /drafts:\/\/[^\s"'<>]+/g;
      return text.match(regex) || [];
    }

    function renderDrafts(links) {
      draftsContainer.innerHTML = "";

      if (links.length === 0) {
        draftsContainer.textContent = "No Drafts links found.";
        return;
      }

      links.forEach((url, i) => {
        const btn = document.createElement("button");
        btn.textContent = `Open Draft ${i + 1}`;
        btn.onclick = () => Missive.openExternal(url);
        draftsContainer.appendChild(btn);
      });
    }

    function renderMessages(messages, conversationId) {
      messagesContainer.innerHTML = "";

      messages.forEach((msg, i) => {
        const btn = document.createElement("button");
        btn.textContent = `Open Message ${i + 1}`;
        btn.onclick = () => {
          const link = `missive://conversation/${conversationId}?message=${msg.id}`;
          Missive.openExternal(link);
        };
        messagesContainer.appendChild(btn);
      });
    }

    // ✅ This WILL fire once the SDK is loaded
    Missive.on("context", async (ctx) => {
      status.textContent = JSON.stringify(ctx, null, 2);

      if (!ctx.conversation?.id) {
        draftsContainer.textContent = "No conversation selected.";
        messagesContainer.textContent = "No conversation selected.";
        return;
      }

      const convo = await Missive.fetchConversation(ctx.conversation.id);
      const messages = convo.messages || [];

      let draftLinks = [];
      messages.forEach(m => {
        draftLinks.push(...extractDraftLinks(m.body));
      });

      draftLinks = [...new Set(draftLinks)];

      renderDrafts(draftLinks);
      renderMessages(messages, ctx.conversation.id);
    });
  </script>

</body>
</html>
