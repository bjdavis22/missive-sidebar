<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Missive Sidebar – Drafts + Messages</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 12px;
      font-size: 14px;
    }
    h2 {
      margin-top: 0;
    }
    h3 {
      margin-bottom: 6px;
      margin-top: 16px;
    }
    button {
      display: block;
      margin: 4px 0;
      padding: 6px 10px;
      font-size: 13px;
      cursor: pointer;
    }
    .muted {
      color: #666;
      font-size: 12px;
    }
    .item {
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

  <h2>Missive Sidebar Integration</h2>
  <p class="muted">Read-only</p>

  <h3>Drafts</h3>
  <div id="drafts">Waiting for conversation…</div>

  <h3>Missive Messages</h3>
  <div id="messages">Waiting for conversation…</div>

  <script>
    const draftsContainer = document.getElementById("drafts");
    const messagesContainer = document.getElementById("messages");

    function extractDraftLinks(text) {
      if (!text) return [];
      const regex = /drafts:\/\/[^\s"'<>]+/g;
      return text.match(regex) || [];
    }

    function renderDrafts(draftLinks) {
      draftsContainer.innerHTML = "";

      if (draftLinks.length === 0) {
        draftsContainer.textContent = "No Drafts links found.";
        return;
      }

      draftLinks.forEach((url, index) => {
        const btn = document.createElement("button");
        btn.textContent = `Open Draft ${index + 1}`;
        btn.onclick = () => Missive.openExternal(url);
        draftsContainer.appendChild(btn);
      });
    }

    function renderMessages(messages, conversationId) {
      messagesContainer.innerHTML = "";

      messages.forEach((msg, index) => {
        const btn = document.createElement("button");
        btn.textContent = `Open Message ${index + 1}`;
        btn.onclick = () => {
          const link = `missive://conversation/${conversationId}?message=${msg.id}`;
          Missive.openExternal(link);
        };
        messagesContainer.appendChild(btn);
      });
    }

    // Listen for Missive context --Updated
    Missive.on("context", async (context) => {
      if (!context.conversation || !context.conversation.id) {
        draftsContainer.textContent = "No conversation context.";
        messagesContainer.textContent = "No conversation context.";
        return;
      }

      const conversationId = context.conversation.id;

      // Fetch full conversation
      const convo = await Missive.fetchConversation(conversationId);
      const messages = convo.messages || [];

      // Extract Drafts links
      let draftLinks = [];
      messages.forEach(msg => {
        const text = msg.body || "";
        draftLinks.push(...extractDraftLinks(text));
      });

      // De-dupe
      draftLinks = [...new Set(draftLinks)];

      renderDrafts(draftLinks);
      renderMessages(messages, conversationId);
    });
  </script>

</body>
</html>
