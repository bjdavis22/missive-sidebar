<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Missive Sidebar Integration</title>
  <script src="https://integrations.missiveapp.com/missive.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 12px;
      margin: 0;
      font-size: 14px;
      color: #111;
    }
    h1 { font-size: 16px; margin-bottom: 4px; }
    h2 { font-size: 14px; margin-top: 16px; margin-bottom: 6px; }
    .muted { font-size: 12px; color: #666; }

    .message {
      border-top: 1px solid #eee;
      padding-top: 6px;
      margin-top: 6px;
    }

    details {
      margin-top: 6px;
    }

    summary {
      cursor: pointer;
      font-size: 12px;
      color: #2563eb;
      user-select: none;
    }

    a {
      color: #2563eb;
      text-decoration: none;
      font-size: 13px;
      word-break: break-all;
    }

    a:hover { text-decoration: underline; }

    ul {
      margin: 6px 0;
      padding-left: 16px;
    }

    li { margin-bottom: 4px; }

    pre {
      background: #f6f8fa;
      padding: 8px;
      border-radius: 4px;
      font-size: 11px;
      max-height: 200px;
      overflow: auto;
    }
  </style>
</head>

<body>

<h1>Missive Sidebar Integration</h1>
<div class="muted">Baseline ordering preserved Â· Drafts links fixed</div>

<h2>Conversation</h2>
<div class="message">
  <div><strong>ID:</strong> <span id="conversationId">â€”</span></div>
  <div>
    <a id="conversationLink" href="#" target="_blank">
      Open conversation in Missive â†’
    </a>
  </div>
</div>

<h2>Missive Messages</h2>
<div class="muted">Newest â†’ Oldest (baseline preserved)</div>
<div id="messages">Waitingâ€¦</div>

<h2>Raw payload (debug)</h2>
<pre id="payload">Waitingâ€¦</pre>

<script>
  function cleanUrl(url) {
    // Remove ONLY trailing punctuation that breaks URLs
    return url.replace(/[)\].,]+$/, "");
  }

  function extractLinks(text) {
    const drafts = [];
    const web = [];

    if (!text) return { drafts, web };

    // Markdown-style links: [label](url)
    const mdRegex = /\[([^\]]+)\]\(([^)\s]+)\)/g;
    let match;

    while ((match = mdRegex.exec(text)) !== null) {
      const label = match[1];
      const rawUrl = match[2];
      const url = cleanUrl(rawUrl);

      if (url.startsWith("drafts://")) {
        drafts.push({ label, url });
      } else if (url.startsWith("http")) {
        web.push({ label, url });
      }
    }

    // Bare URLs (fallback)
    const bareRegex = /\b(drafts:\/\/[^\s<>"]+|https?:\/\/[^\s<>"]+)/gi;
    const bareMatches = text.match(bareRegex) || [];

    bareMatches.forEach(raw => {
      const url = cleanUrl(raw);
      if (url.startsWith("drafts://")) {
        drafts.push({ label: url, url });
      } else {
        web.push({ label: url, url });
      }
    });

    return { drafts, web };
  }

  function updateConversation(conversation) {
    document.getElementById("conversationId").textContent = conversation.id;
    document.getElementById("conversationLink").href =
      `https://mail.missiveapp.com/#/inbox/conversations/${conversation.id}`;

    document.getElementById("payload").textContent =
      JSON.stringify(conversation, null, 2);

    const messagesEl = document.getElementById("messages");
    messagesEl.innerHTML = "";

    if (!Array.isArray(conversation.messages) || conversation.messages.length === 0) {
      messagesEl.textContent = "No messages provided by SDK.";
      return;
    }

    const totalMessages = conversation.messages_count;

    // ðŸ”‘ YOUR BASELINE â€” unchanged
    const displayMessages = [...conversation.messages].reverse();

    displayMessages.forEach((msg, index) => {
      const labelNumber = totalMessages - index;
      const author = msg.author?.name || "Unknown sender";
      const body = msg.text || msg.body || "";

      const msgUrl =
        `https://mail.missiveapp.com/#/inbox/conversations/${conversation.id}/messages/${msg.id}`;

      const { drafts, web } = extractLinks(body);

      const msgDiv = document.createElement("div");
      msgDiv.className = "message";

      msgDiv.innerHTML = `
        <div class="muted">Message ${labelNumber} Â· ${author}</div>
        <div>
          <a href="${msgUrl}" target="_blank">Open message in Missive â†’</a>
        </div>
      `;

      if (drafts.length || web.length) {
        const details = document.createElement("details");
        details.innerHTML = `<summary>Links (${drafts.length + web.length})</summary>`;

        if (drafts.length) {
          const ul = document.createElement("ul");
          drafts.forEach(l => {
            const li = document.createElement("li");
            li.innerHTML = `<a href="${l.url}">${l.label}</a>`;
            ul.appendChild(li);
          });
          details.append("Drafts links:");
          details.appendChild(ul);
        }

        if (web.length) {
          const ul = document.createElement("ul");
          web.forEach(l => {
            const li = document.createElement("li");
            li.innerHTML = `<a href="${l.url}" target="_blank">${l.label}</a>`;
            ul.appendChild(li);
          });
          details.append("Web links:");
          details.appendChild(ul);
        }

        msgDiv.appendChild(details);
      }

      messagesEl.appendChild(msgDiv);
    });
  }

  Missive.on("change:conversations", ids => {
    if (!ids || !ids.length) return;

    Missive.fetchConversations(ids, { messages: true })
      .then(conversations => {
        if (conversations && conversations[0]) {
          updateConversation(conversations[0]);
        }
      });
  });
</script>

</body>
</html>
