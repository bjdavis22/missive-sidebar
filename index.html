<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Missive Sidebar Integration</title>
  <script src="https://integrations.missiveapp.com/missive.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 12px;
      margin: 0;
      font-size: 14px;
      color: #111;
    }

    h1 { font-size: 16px; margin-bottom: 4px; }
    h2 { font-size: 14px; margin-top: 16px; margin-bottom: 6px; }
    .muted { font-size: 12px; color: #666; }

    .message {
      border-top: 1px solid #eee;
      padding-top: 6px;
      margin-top: 6px;
    }

    details { margin-top: 6px; }

    summary {
      cursor: pointer;
      font-size: 12px;
      color: #2563eb;
      user-select: none;
    }

    ul {
      margin: 6px 0;
      padding-left: 16px;
    }

    li { margin-bottom: 4px; }

    a {
      color: #2563eb;
      text-decoration: none;
      font-size: 13px;
      word-break: break-all;
    }

    a:hover { text-decoration: underline; }

    pre {
      background: #f6f8fa;
      padding: 8px;
      border-radius: 4px;
      font-size: 11px;
      max-height: 200px;
      overflow: auto;
    }
  </style>
</head>

<body>

<h1>Missive Sidebar Integration</h1>
<div class="muted">Baseline ordering preserved Â· iframe-safe app links</div>

<h2>Conversation</h2>
<div class="message">
  <div><strong>ID:</strong> <span id="conversationId">â€”</span></div>
  <div>
    <a id="conversationLink" href="#" target="_blank">
      Open conversation in Missive â†’
    </a>
  </div>
</div>

<h2>Missive Messages</h2>
<div class="muted">Newest â†’ Oldest (baseline preserved)</div>
<div id="messages">Waitingâ€¦</div>

<h2>Raw payload (debug)</h2>
<pre id="payload">Waitingâ€¦</pre>

<script>
  function cleanUrl(url) {
    return url.replace(/[)\].,]+$/, "");
  }

  function extractLinks(text) {
    const drafts = [];
    const web = [];
    const other = [];

    if (!text) return { drafts, web, other };

    // Markdown links
    const md = /\[([^\]]+)\]\(([^)\s]+)\)/g;
    let match;

    while ((match = md.exec(text)) !== null) {
      const label = match[1];
      const url = cleanUrl(match[2]);

      if (url.startsWith("drafts://")) drafts.push({ label, url });
      else if (url.startsWith("http")) web.push({ label, url });
      else other.push({ label, url });
    }

    // Bare URLs fallback
    const bare = /\b([a-z][a-z0-9+\-.]*:\/\/[^\s<>"]+)/gi;
    (text.match(bare) || []).forEach(raw => {
      const url = cleanUrl(raw);
      if (url.startsWith("drafts://")) drafts.push({ label: url, url });
      else if (url.startsWith("http")) web.push({ label: url, url });
      else other.push({ label: url, url });
    });

    return { drafts, web, other };
  }

  function renderLinkToggle(title, links, target) {
    if (!links.length) return null;

    const details = document.createElement("details");
    const summary = document.createElement("summary");
    summary.textContent = `${title} (${links.length})`;
    details.appendChild(summary);

    const ul = document.createElement("ul");
    links.forEach(l => {
      const li = document.createElement("li");
      li.innerHTML = `<a href="${l.url}" ${target}>${l.label}</a>`;
      ul.appendChild(li);
    });

    details.appendChild(ul);
    return details;
  }

  function updateConversation(conversation) {
    document.getElementById("conversationId").textContent = conversation.id;
    document.getElementById("conversationLink").href =
      `https://mail.missiveapp.com/#/inbox/conversations/${conversation.id}`;

    document.getElementById("payload").textContent =
      JSON.stringify(conversation, null, 2);

    const messagesEl = document.getElementById("messages");
    messagesEl.innerHTML = "";

    if (!conversation.messages?.length) {
      messagesEl.textContent = "No messages provided by SDK.";
      return;
    }

    const total = conversation.messages_count;

    // ðŸ”‘ BASELINE â€” unchanged
    const displayMessages = [...conversation.messages].reverse();

    displayMessages.forEach((msg, index) => {
      const number = total - index;
      const author = msg.author?.name || "Unknown sender";
      const body = msg.text || msg.body || "";

      const msgDiv = document.createElement("div");
      msgDiv.className = "message";
      msgDiv.innerHTML = `<div class="muted">Message ${number} Â· ${author}</div>`;

      const { drafts, web, other } = extractLinks(body);

      const draftsToggle = renderLinkToggle(
        "Drafts / App links",
        drafts,
        'target="_top"'
      );

      const webToggle = renderLinkToggle(
        "Web links",
        web,
        'target="_blank"'
      );

      const otherToggle = renderLinkToggle(
        "Other scheme links",
        other,
        'target="_top"'
      );

      [draftsToggle, webToggle, otherToggle]
        .filter(Boolean)
        .forEach(t => msgDiv.appendChild(t));

      messagesEl.appendChild(msgDiv);
    });
  }

  Missive.on("change:conversations", ids => {
    if (!ids?.length) return;

    Missive.fetchConversations(ids, { messages: true })
      .then(convos => convos[0] && updateConversation(convos[0]));
  });
</script>

</body>
</html>
