<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Missive Sidebar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Missive iframe JS API -->
  <script src="https://integrations.missiveapp.com/missive.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 12px;
      margin: 0;
      background: #fff;
      color: #111;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 12px;
    }
    .row {
      margin-bottom: 8px;
    }
    .label {
      font-weight: 600;
    }
    pre {
      background: #f6f8fa;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h1>Missive Sidebar</h1>

  <div class="row">
    <span class="label">Conversation ID:</span>
    <span id="conversationId">Waiting…</span>
  </div>

  <div class="row">
    <span class="label">Subject:</span>
    <span id="subject">–</span>
  </div>

  <div class="row">
    <span class="label">Participants:</span>
    <span id="participants">–</span>
  </div>

  <h2>Debug payload</h2>
  <pre id="payload">Waiting for conversation…</pre>

  <script>
    function updateConversation(conversation) {
      document.getElementById("conversationId").textContent =
        conversation.id || "–";

      document.getElementById("subject").textContent =
        conversation.subject || "–";

      if (conversation.participants) {
        document.getElementById("participants").textContent =
          conversation.participants
            .map(p => p.email || p.name || p.id)
            .join(", ");
      } else {
        document.getElementById("participants").textContent = "–";
      }

      document.getElementById("payload").textContent =
        JSON.stringify(conversation, null, 2);
    }

    // Fired whenever the selected conversation changes
    Missive.on("change:conversations", (conversationIds) => {
      if (!conversationIds || conversationIds.length === 0) return;

      // Fetch full conversation objects
      Missive.fetchConversations(conversationIds).then((conversations) => {
        if (conversations && conversations.length > 0) {
          updateConversation(conversations[0]);
        }
      });
    });
  </script>
</body>
</html>
