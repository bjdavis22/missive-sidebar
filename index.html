<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Missive Sidebar</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 12px;
    }
    pre {
      background: #f5f5f5;
      padding: 8px;
      border-radius: 4px;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>

<body>
  <h1>Missive Sidebar</h1>

  <p><strong>Conversation ID:</strong></p>
  <pre id="conversation">Not provided</pre>

  <p><strong>Message ID:</strong></p>
  <pre id="message">Not provided</pre>

  <p><strong>Account ID:</strong></p>
  <pre id="account">Not provided</pre>

  <h3>Debug payload</h3>
  <pre id="debug">Waiting for messageâ€¦</pre>

  <script>
    function set(id, value) {
      document.getElementById(id).textContent = value || "Not provided";
    }

    // ðŸ”‘ REQUIRED: tell Missive we are ready
    window.parent.postMessage({ type: "ready" }, "*");

    // Listen for Missive context
    window.addEventListener("message", (event) => {
      const data = event.data;

      console.log("RAW MESSAGE FROM MISSIVE:", data);
      document.getElementById("debug").textContent =
        JSON.stringify(data, null, 2);

      if (!data || data.type !== "context") return;

      set("conversation", data.conversation?.id);
      set("message", data.message?.id);
      set("account", data.account?.id);
    });
  </script>
</body>
</html>
